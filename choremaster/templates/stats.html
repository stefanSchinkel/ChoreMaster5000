<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Funkenlights</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/cabin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lato.css') }}" rel="stylesheet">


    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>


    <!-- custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" media="screen" rel="stylesheet">

<style type="text/css">
.container {
    display: flex-inline;
    width: 90%;
    text-align: center;
}

#notifier {
    margin-top: 2em;
    opacity: 0;
    width: 100%;
    text-align: center;
}
</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<style>
.dot {
  height: 20px;
  width: 20px;
  border-radius: 50%;
  display: inline-block;
}

.red {
  background-color: red;
}
.green {
  background-color: green;
}
.yellow {
  background-color: yellow;
}
</style>

 <!-- <div class="container"> -->
    <div class="container">

    <h1 class="logo">stats for {{data.chore}} ( {{data.year}} )</h1>

      <div class="starter-template">
        <table border=0 width="100%">
        <tr>
        {% for month in data.logs %}
          <td valign="top">
          {% for day in month %}
            <span class="dot {{day}}"></span><br>
          {% endfor %}
          </td>
        {% endfor %}
        </tr>
        </table>

      </div>
    </div><!-- /.container -->

</body>
</html>
