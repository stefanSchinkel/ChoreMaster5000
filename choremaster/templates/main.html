<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChoreMaster5000</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/cabin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/font-awesome.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/lato.css') }}" rel="stylesheet">


    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>


    <!-- custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" media="screen" rel="stylesheet">

<style type="text/css">
.container {
    display: flex-inline;
    width: 90%;
    text-align: center;
}

#notifier {
    margin-top: 2em;
    opacity: 0;
    width: 100%;
    text-align: center;
}
</style>
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
<body>

<script type="text/javascript">
    Flash = {}
    Flash.success = function(msg, time){
        console.log("message logged")
        time = time || 1000;

        $('#flash').text(msg).fadeIn('slow', function() {
            $(this).delay(time).fadeOut('slow');
        });
      };
    function cb(id) {
         url = "/chores/" + id
         $.ajax({
            type:'POST',
            url: url,
            success:function(){
                Flash.success("Chore logged");
            },
            error: function(xhr, textStatus, error){
                console.log(error);
            }
        });
    }

</script>
 <!-- <div class="container"> -->
    <div class="container">
      <div id="flash">Foo foo</div>
    <h1 class="logo">ChoreMaster 5000</h1>

      <div class="starter-template">


        {% for chore in chores %}
            <button type="button" class="success btn btn-success btn-md" onclick="cb('{{chore.id}}')">
            {{chore.name}} ({{chore.multiplier}}x)</button>
        {% endfor %}

        <div id="notifier" class="alert alert-info" role="alert"></div>

      </div>

    </div><!-- /.container -->

</body>
</html>
